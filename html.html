<!DOCTYPE html>
<html lang="en">

<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>Survey Form</title>
<link rel='stylesheet' href='styles.css'>
</head>


<body>

<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'>Thank you for taking the time to help us improve the platform</p>

<form id='survey-form' action="submit.html">

<label for="name" id="name-label">Name<br><input type='text' id='name' name='name' required placeholder="Enter your name..."></label><br>
<label for="email" id="email-label">Email<br><input type='email' id='email' name='email' placeholder="Enter your email..." required></label><br>
<label  for="age" id="number-label">Age(optional)<br><input type='number' id='age' name='age' placeholder="Enter your age..." min="10" max="120"></label><br>

<label>Which option best describes your current role?<br>
<select id="dropdown">
<option>Select current role</option>
<option value='student'>Student</option>
<option value='full-time-job'>Full Time Job</option>
<option value='full-time-learner'>Full Time Learner</option>
<option value='not-to-say'>Prefer not to say</option>
<option value='other'>Other</option>
</select>
</label><br>

<label>Would you recommend freeCodeCamp to a friend?</label><br>
<label for="definitely"><input type='radio' id='definitely' name='choice' checked>Definitely</label><br>
<label for="maybe"><input type='radio' id='maybe' name='choice'>Maybe</label><br>
<label for="not-sure"><input type='radio' id='not-sure' name='choice'>Not sure</label><br>

<label>What is your favourite feature of freeCodeCamp?<br>
<select>

<option>Select an option</option>
<option value='challenge'>Challenges</option>
<option value='community'>Projects</option>
<option value='community'>Community</option>
<option value='open-source'>Open Source</option>
</select>
</label><br>

<label>What would you like to improved?(Check all that apply)</label> <br>
<label for="front-end-projects"><input type='checkbox' id='front-end-projects' name='front-end-projects'  value="1">Front-end Projects</label><br>
<label for="back-end-projects"><input type='checkbox' id='back-end-projects' name='back-end-projects' value="2">Back-end Projects</label><br>
<label for="data-visualization"><input type='checkbox' id='data-visualization' name='data-visualization' value="3">Data visualization</label><br>
<label for="challenges"><input type='checkbox' id='challenges' name='challenges' value="4">Challenges</label><br>
<label for="open-source-community"><input type='checkbox' id='open-source-community' value="5" name='open-source-community' >Open Source Community</label><br>
<label for="videos"><input type='checkbox' id='videos' name='videos' value="6">Videos</label><br>
<label for="City-Meetups"><input type='checkbox' id='City-Meetups' name='City-Meetups'  value="7">City Meetups</label><br>
<label for="Wiki"><input type='checkbox' id='Wiki' name='Wiki' value="8">Wiki</label><br>
<label for="Forum"><input type='checkbox' id='Forum' name='Forum' value="9" >Forum</label><br>

<label>Any comments or suggestions?</label> <br>
<textarea rows="5">Enter your comment here..</textarea><br>

<input type="submit" value="Submit" id="submit">
</form>






</body>



</html>
